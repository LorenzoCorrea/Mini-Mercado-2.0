<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Minimercado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/syle.css"> 
</head>
<body>
    <header>
        <figure>
            <img src="images/unnamed.png" alt="Logo do Meu Mini Mercado" height="200">
        </figure>
        <nav>
            <p>Navegue em nosso site:</p>
            <a href="index.html">Home</a> |
            <a href="Sobre.htm">Sobre</a> |
            <a href="Servicos.html">Serviços</a> |
            <a href="Produtos.html">Produtos</a> 
            
        </nav>
    </header>

    <main class="container">
        <h1>Cadastro de Cliente</h1>
        <form id="formulario-cliente">
            <div class="form-group">
                <label for="nome">Nome completo:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino" required>
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino" required>
                    <label class="form-check-label" for="feminino">Feminino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="outro" value="outro" required>
                    <label class="form-check-label" for="outro">Outro</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <div>
            <p id="mensagem"></p>
        </div>
    </main>

    <script src="scripts/script.js"></script> 
</body>
</html>
